name: Terraform CD

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev # This job uses the dev environment
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login (Dev)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # No secret required for OIDC!

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform Init (Dev)
        working-directory: terraform/dev
        run: terraform init

      - name: Terraform Plan (Dev)
        working-directory: terraform/dev
        run: terraform plan -out=dev.tfplan

      - name: Terraform Apply (Dev)
        working-directory: terraform/dev
        run: terraform apply -auto-approve dev.tfplan

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-dev # Only run after dev is successful
    environment: prod # This job uses the prod environment
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login (Prod)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform Init (Prod)
        working-directory: terraform/prod
        run: terraform init

      - name: Terraform Plan (Prod)
        working-directory: terraform/prod
        run: terraform plan -out=prod.tfplan

      - name: Terraform Apply (Prod)
        working-directory: terraform/prod
        run: terraform apply -auto-approve prod.tfplan
