name: Terraform CI

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['feature/*', 'bugfix/*', 'dev/*']

#  defines what level of access the GH runner has to your repository and other resources
permissions:
  contents: read # allows the workflow to read the contents of your repository
  id-token: write # enables OIDC authentication, allowing GH runner to obtain identity token from GH and use it to authenticate with Azure

jobs:
  terraform-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes and create a pull request
      pull-requests: write # Required to create a pull request
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # TFLint helps identify issues in Terraform code, such as misconfigurations, deprecated syntax, and best practice violations.
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      # Checkov scans Terraform code for security misconfigurations and policy violations.
      - name: Install Checkov
        run: |
          pip install --upgrade pip
          pip install checkov

      # Ensures the Terraform code adheres to the standard format (avoids messy or inconsistent code).
      - name: Format Check
        run: terraform fmt -check -recursive

      # Checks that the Terraform configuration is syntactically valid and internally consistent.
      - name: Validate
        run: terraform validate

      # Identifies potential issues and enforces best practices for Terraform code.
      - name: Lint with TFLint
        run: tflint --init && tflint

      # Detects security and compliance issues in Terraform code (e.g., overly permissive IAM roles, exposed secrets).
      - name: Run Checkov
        run: checkov -d .
