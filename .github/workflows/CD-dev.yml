name: Terraform CD - Dev

on:
  # Trigger this workflow ONLY when the "Terraform CI" workflow completes
  workflow_run:
    workflows: ["Terraform CI"]
    types: [completed]

permissions:
  contents: read
  id-token: write

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev

    # Require that the CI concluded successfully AND that the branch is 'dev'
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'dev')

    # Pass container name as TF_VAR_container_name from a repository variable
    env:
      TF_VAR_container_name: ${{ vars.TFSTATE_CONTAINER_NAME }}
    
    steps:
      - name: Check out Repository
        uses: actions/checkout@v3

      # 1. Azure Login (Dev) - using OIDC
      - name: Azure Login (Dev)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 2. Configure Env for Terraform OIDC
      - name: Configure Env for Terraform OIDC
        run: |
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      # 3. Setup Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # 4. Terraform Init
      - name: Terraform Init (Dev)
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="container_name=${TF_VAR_container_name}" \
            -backend-config="key=multilayer-webapp-dev.tfstate"

      # 5. Terraform Plan & Apply (Dev)
      - name: Terraform Plan & Apply (Dev)
        working-directory: terraform
        run: |
          terraform plan -out=dev.tfplan
          terraform apply -auto-approve dev.tfplan
